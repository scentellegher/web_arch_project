<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>OpenTownHall</title>
        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="resources/bootstrap/js/jquery-1.11.1.min.js"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">     
                    <hr/>
                    <center><img src="resources/images/logo.png" style="width: 430px; height: auto" class="img-responsive" alt="..." /></center>
                    <hr />
                    <p>OpenTownHall helps you to create a direct connection with your town administration. 
                        As a citizen you can be directly involved in the life and the maintenance of your town,
                        reporting problems of several type to the administrators. 
                    </p>
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-5">
                            <h2>Log In</h2>
                            <h:form>
                                <div class="form-group">
                                    <h:inputText value="#{loginView.email}" id="email" pt:placeholder="Email Address" class="form-control"/>                                    
                                </div>
                                <div class="form-group">
                                    <h:inputSecret value="#{loginView.password}" id="password" pt:placeholder="Password" class="form-control">
                                    </h:inputSecret>
                                    <h:messages style="color:red;"/>
                                </div>
                                <h:commandButton id="buttonL" value="Log in" action="#{loginView.doLogin}" class="btn btn-large btn-primary" style="margin-right: 2px"/>
                                <h:commandButton id="buttonR" value="Sign in" action="/registration.xhtml?faces-redirect=true" class="btn btn-large btn-danger"/>                                
                            </h:form>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </h:body>
</html>
